<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Course Player - Blujay Technologies</title>
    <link rel="icon" href="images/logo.webp" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * { font-family: 'Inter', sans-serif; }
        body { margin: 0; padding: 0; background: #1a1a1a; overflow-x: hidden; }
        :root { --blujay-primary: #0057A0; --blujay-primary-hover: #00447C; }
        .bg-blue-600 { background-color: var(--blujay-primary) !important; }
        .hover\:bg-blue-700:hover { background-color: var(--blujay-primary-hover) !important; }
        .text-blue-600 { color: var(--blujay-primary) !important; }

        .player-container { display: grid; grid-template-columns: 1fr; height: calc(100vh - 64px); }
        @media (min-width: 1024px) { .player-container { grid-template-columns: 1fr 380px; } }

        .video-area { background: #000; display:flex; flex-direction: column; }
        .video-player { width:100%; aspect-ratio: 16/9; background: #000; max-height: calc(100vh - 200px); }

        .curriculum-sidebar { background: #fff; overflow-y: auto; height: 100%; }

        .mobile-sidebar { position: fixed; bottom: 0; left: 0; right: 0; background: white; transform: translateY(100%); transition: transform 0.3s ease; z-index: 50; max-height: 70vh; overflow-y: auto; }
        .mobile-sidebar.active { transform: translateY(0); }

        .module-header { cursor: pointer; transition: background 0.2s; }
        .module-header:hover { background: #f9fafb; }

        .module-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .module-content.open { max-height: 2000px; }

        .video-item { cursor: pointer; transition: all 0.2s; }
        .video-item:hover { background: #f3f4f6; }
        .video-item.active { background: #E8F4F8; border-left: 4px solid var(--blujay-primary); }
        .video-item.completed { opacity: 0.7; }

        .curriculum-sidebar::-webkit-scrollbar, .mobile-sidebar::-webkit-scrollbar { width: 6px; }
        .curriculum-sidebar::-webkit-scrollbar-track, .mobile-sidebar::-webkit-scrollbar-track { background: #f1f1f1; }
        .curriculum-sidebar::-webkit-scrollbar-thumb, .mobile-sidebar::-webkit-scrollbar-thumb { background: var(--blujay-primary); border-radius: 3px; }
    </style>
</head>
<body>
<header class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-full mx-auto px-4 lg:px-6">
        <div class="flex justify-between items-center h-14 sm:h-16">
            <div class="flex items-center gap-3 sm:gap-4">
                <a href="my-learning.html" class="w-9 h-9 sm:w-10 sm:h-10 flex items-center justify-center hover:bg-gray-100 rounded-lg transition-all">
                    <i class="fas fa-arrow-left text-gray-700 text-sm sm:text-base"></i>
                </a>
                <img src="logo.png" alt="Blujay" class="h-7 sm:h-8 w-auto">
                <div class="hidden lg:block">
                    <h1 id="course-title" class="text-sm font-bold text-gray-900">Loading course...</h1>
                    <p class="text-xs text-gray-500"><span id="video-progress">0/0</span> videos completed</p>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button id="mobile-curriculum-btn" class="lg:hidden px-3 py-1.5 bg-blue-600 text-white rounded-lg text-xs font-semibold flex items-center gap-1.5">
                    <i class="fas fa-list text-xs"></i>
                    <span class="hidden xs:inline">Curriculum</span>
                </button>

                <div class="relative">
                    <button id="profile-btn" class="flex items-center gap-2 hover:bg-gray-50 px-2 py-1.5 rounded-lg transition-all">
                        <img id="user-photo" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-8 h-8 rounded-full object-cover border-2 border-blue-500">
                        <i class="fas fa-chevron-down text-xs text-gray-500 hidden sm:block"></i>
                    </button>

                    <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-56 sm:w-64 bg-white rounded-xl shadow-xl border border-gray-100 py-2 z-50">
                        <div class="px-4 py-3 border-b border-gray-100">
                            <p class="text-sm font-semibold text-gray-900" id="user-name-dropdown"></p>
                            <p class="text-xs text-gray-500" id="user-email-dropdown"></p>
                        </div>

                        <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 hover:bg-blue-50 transition-all">
                            <div class="w-9 h-9 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-home text-blue-600"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-700">Dashboard</span>
                        </a>

                        <a href="my-learning.html" class="flex items-center gap-3 px-4 py-3 hover:bg-blue-50 transition-all">
                            <div class="w-9 h-9 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-book text-green-600"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-700">My Learning</span>
                        </a>

                        <div class="border-t border-gray-100 my-2"></div>

                        <button id="logout-btn" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-red-50 transition-all text-left">
                            <div class="w-9 h-9 bg-red-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-sign-out-alt text-red-600"></i>
                            </div>
                            <span class="text-sm font-medium text-red-600">Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="player-container">
    <div class="video-area">
        <div id="video-player" class="video-player flex items-center justify-center bg-gray-900">
            <div id="video-loading" class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
                <p class="text-white text-sm">Loading video...</p>
            </div>

            <iframe
                id="video-iframe"
                width="100%"
                height="100%"
                src=""
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                class="hidden">
            </iframe>
        </div>

        <div class="bg-gray-900 text-white p-4 lg:p-6">
            <h2 id="current-video-title" class="text-xl lg:text-2xl font-bold mb-2"></h2>
            <p id="current-video-description" class="text-gray-400 text-sm mb-4"></p>

            <div class="flex flex-wrap gap-3">
                <button id="prev-btn" class="flex-1 sm:flex-none px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-semibold transition-all">
                    <i class="fas fa-chevron-left mr-2"></i>Previous
                </button>
                <button id="mark-complete-btn" class="flex-1 sm:flex-none px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition-all">
                    <i class="fas fa-check mr-2"></i>Mark Complete
                </button>
                <button id="next-btn" class="flex-1 sm:flex-none px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-all">
                    Next<i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="curriculum-sidebar hidden lg:block">
        <div class="p-6 border-b border-gray-200 bg-blue-50">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-gray-900">Course Progress</h3>
                <span id="sidebar-progress" class="text-sm font-semibold text-blue-600">0%</span>
            </div>
            <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-blue-600 transition-all" style="width: 0%"></div>
            </div>
            <p class="text-xs text-gray-600 mt-2"><span id="completed-count">0</span> of <span id="total-count">0</span> lessons completed</p>
        </div>

        <div id="curriculum-container" class="p-4"></div>
    </div>
</div>

<div id="mobile-sidebar" class="mobile-sidebar lg:hidden">
    <div class="flex justify-center py-2 border-b border-gray-200">
        <div class="w-12 h-1 bg-gray-300 rounded-full"></div>
    </div>

    <div class="p-4 border-b border-gray-200 bg-blue-50">
        <div class="flex items-center justify-between mb-2">
            <h3 class="font-bold text-gray-900 text-sm">Course Progress</h3>
            <span id="mobile-progress" class="text-sm font-semibold text-blue-600">0%</span>
        </div>
        <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="mobile-progress-bar" class="h-full bg-blue-600 transition-all" style="width: 0%"></div>
        </div>
    </div>

    <div id="mobile-curriculum-container" class="p-4"></div>
</div>

<script src="js/course-player.js"></script>
</body>
</html>
