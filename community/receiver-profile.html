<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - Job Seeker | Blujay Tech Community</title>
    
    <script src="../js/api-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { font-family: 'Inter', sans-serif; }
        :root {
            --blujay-primary: #1D5D7F;
            --blujay-hover: #144A66;
            --blujay-gradient: linear-gradient(135deg, #1D5D7F 0%, #0057A0 100%);
        }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .glass-card {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        .form-input:focus {
            border-color: var(--blujay-primary);
            box-shadow: 0 0 0 3px rgba(29, 93, 127, 0.1);
            outline: none;
        }
        .btn-primary {
            background: var(--blujay-gradient);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(29, 93, 127, 0.4);
        }
        .skill-chip {
            transition: all 0.2s ease;
        }
        .skill-chip:hover {
            transform: scale(1.05);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.6s ease-out; }
    </style>
</head>
<body>
    
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-3xl w-full">
            
            <!-- Header -->
            <div class="text-center mb-8 fade-in-up">
                <div class="inline-block p-4 bg-white rounded-full shadow-lg mb-4">
                    <i class="fas fa-user-graduate text-4xl text-blue-600"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
                    Create Your Profile
                </h1>
                <p class="text-white opacity-90">
                    Join as a Job Seeker - Complete your profile to connect with professionals
                </p>
            </div>
            
            <!-- Form Card -->
            <div class="glass-card rounded-2xl shadow-2xl p-6 md:p-10 fade-in-up" style="animation-delay: 0.2s;">
                
                <form id="profileForm" class="space-y-6">
                    
                    <!-- Full Name -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user text-blue-600 mr-2"></i>Full Name *
                        </label>
                        <input type="text" id="fullName" required
                            class="form-input w-full px-4 py-3 rounded-lg"
                            placeholder="Enter your full name">
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope text-blue-600 mr-2"></i>Email Address *
                        </label>
                        <input type="email" id="email" required readonly
                            class="form-input w-full px-4 py-3 rounded-lg bg-gray-50 cursor-not-allowed"
                            placeholder="Your email">
                        <p class="text-xs text-gray-500 mt-1">Email is auto-filled from your account</p>
                    </div>
                    
                    <!-- Mobile Number -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-phone text-blue-600 mr-2"></i>Mobile Number *
                        </label>
                        <input type="tel" id="mobileNumber" required
                            class="form-input w-full px-4 py-3 rounded-lg"
                            placeholder="+91 9876543210"
                            pattern="[+]?[0-9]{10,15}">
                        <p class="text-xs text-gray-500 mt-1">Include country code (e.g., +91)</p>
                    </div>
                    
                    <!-- Location -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-map-marker-alt text-blue-600 mr-2"></i>Location *
                        </label>
                        <input type="text" id="location" required
                            class="form-input w-full px-4 py-3 rounded-lg"
                            placeholder="City, State, Country">
                    </div>
                    
                    <!-- Skills -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-code text-blue-600 mr-2"></i>Skills *
                        </label>
                        <div class="flex gap-2 mb-2">
                            <input type="text" id="skillInput"
                                class="form-input flex-1 px-4 py-3 rounded-lg"
                                placeholder="Type a skill and press Enter">
                            <button type="button" onclick="addSkill()" 
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                Add
                            </button>
                        </div>
                        <div id="skillsList" class="flex flex-wrap gap-2 min-h-[40px]">
                            <!-- Skills will appear here -->
                        </div>
                        <input type="hidden" id="skills" required>
                    </div>
                    
                    <!-- Experience -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-briefcase text-blue-600 mr-2"></i>Experience Level *
                        </label>
                        <select id="experience" required
                            class="form-input w-full px-4 py-3 rounded-lg">
                            <option value="">Select experience level</option>
                            <option value="Fresher">Fresher (0-1 years)</option>
                            <option value="Junior">Junior (1-3 years)</option>
                            <option value="Mid-Level">Mid-Level (3-5 years)</option>
                            <option value="Senior">Senior (5+ years)</option>
                        </select>
                    </div>
                    
                    <!-- LinkedIn -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fab fa-linkedin text-blue-600 mr-2"></i>LinkedIn Profile
                        </label>
                        <input type="url" id="linkedIn"
                            class="form-input w-full px-4 py-3 rounded-lg"
                            placeholder="https://linkedin.com/in/yourprofile">
                    </div>
                    
                    <!-- About -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-align-left text-blue-600 mr-2"></i>About You *
                        </label>
                        <textarea id="about" required rows="4"
                            class="form-input w-full px-4 py-3 rounded-lg"
                            placeholder="Tell us about yourself, your goals, and what kind of support you're looking for..."></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" id="submitBtn"
                            class="btn-primary w-full text-white font-semibold py-4 rounded-lg shadow-lg flex items-center justify-center gap-2">
                            <i class="fas fa-check-circle"></i>
                            <span>Create Profile & Continue</span>
                        </button>
                    </div>
                    
                </form>
                
                <!-- Back Link -->
                <div class="text-center mt-6">
                    <a href="role-selection.html" class="text-gray-600 hover:text-blue-600 transition inline-flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Role Selection</span>
                    </a>
                </div>
                
            </div>
            
        </div>
    </div>
    
    <!-- Firebase & Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        // Use the correct Blujay Tech Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCiedANEie5u-2XQOjdsUFgdkE7s08gArY",
            authDomain: "blujay-tech.firebaseapp.com",
            projectId: "blujay-tech",
            storageBucket: "blujay-tech.firebasestorage.app",
            messagingSenderId: "586422050005",
            appId: "1:586422050005:web:737ba2502d1b283ea6165c",
            measurementId: "G-1JE665W8D0"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let skillsArray = [];
        let currentUser = null;
        
        console.log('üèóÔ∏è Receiver Profile - Starting...');
        
        // Set persistence FIRST before any auth checks
        setPersistence(auth, browserLocalPersistence).then(() => {
            console.log('‚úÖ Auth persistence set to LOCAL');
            
            // Check auth
            onAuthStateChanged(auth, async (user) => {
                console.log('üîî Auth state changed:', user ? user.email : 'No user');
                
                if (!user) {
                    console.log('‚ùå No user authenticated, redirecting...');
                    window.location.href = '../login.html?redirect=community';
                    return;
                }
                
                currentUser = user;
                document.getElementById('email').value = user.email;
                console.log('‚úÖ User authenticated:', user.email);
                
                // Check if profile exists
                try {
                    const token = await user.getIdToken();
                    const API_URL = window.API_CONFIG?.getApiUrl() || 'http://localhost:5000/api';
                    console.log('üì° Fetching profile from:', `${API_URL}/community/my-profile`);
                    
                    const response = await fetch(`${API_URL}/community/my-profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ Profile data:', data);
                        if (data.profile) {
                            // Profile exists, populate form
                            console.log('üìù Populating form with existing profile');
                            populateForm(data.profile);
                        } else {
                            console.log('‚ÑπÔ∏è No existing profile, ready to create new one');
                        }
                    } else {
                        console.log('‚ÑπÔ∏è No existing profile found');
                    }
                } catch (error) {
                    console.log('‚ÑπÔ∏è No existing profile:', error.message);
                }
            });
        }).catch((error) => {
            console.error('‚ùå Error setting persistence:', error);
        });
        
        function populateForm(profile) {
            document.getElementById('fullName').value = profile.fullName || '';
            document.getElementById('mobileNumber').value = profile.mobileNumber || '';
            document.getElementById('location').value = profile.location || '';
            document.getElementById('experience').value = profile.experience || '';
            document.getElementById('linkedIn').value = profile.linkedIn || '';
            document.getElementById('about').value = profile.about || '';
            
            if (profile.skills && profile.skills.length > 0) {
                skillsArray = profile.skills;
                renderSkills();
            }
        }
        
        // Skills management
        window.addSkill = function() {
            const input = document.getElementById('skillInput');
            const skill = input.value.trim();
            
            if (skill && !skillsArray.includes(skill)) {
                skillsArray.push(skill);
                renderSkills();
                input.value = '';
            }
        };
        
        window.removeSkill = function(index) {
            skillsArray.splice(index, 1);
            renderSkills();
        };
        
        function renderSkills() {
            const container = document.getElementById('skillsList');
            container.innerHTML = skillsArray.map((skill, index) => `
                <span class="skill-chip inline-flex items-center gap-2 px-4 py-2 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
                    ${skill}
                    <button type="button" onclick="removeSkill(${index})" 
                        class="hover:text-red-600 transition">
                        <i class="fas fa-times"></i>
                    </button>
                </span>
            `).join('');
            
            document.getElementById('skills').value = JSON.stringify(skillsArray);
        }
        
        // Enter key for skills
        document.getElementById('skillInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                window.addSkill();
            }
        });
        
        // Form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (skillsArray.length === 0) {
                alert('Please add at least one skill');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Profile...';
            
            try {
                const token = await currentUser.getIdToken();
                
                const profileData = {
                    profileType: 'RECEIVER',
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    mobileNumber: document.getElementById('mobileNumber').value.trim(),
                    location: document.getElementById('location').value.trim(),
                    skills: skillsArray,
                    currentRole: document.getElementById('experience').value,
                    experienceYears: parseInt(document.getElementById('experience').value.match(/\d+/)?.[0] || '0'),
                    linkedinProfile: document.getElementById('linkedIn').value.trim(),
                    bio: document.getElementById('about').value.trim()
                };
                
                const API_URL = window.API_CONFIG?.getApiUrl() || 'http://localhost:5000/api';
                const response = await fetch(`${API_URL}/community/profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(profileData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Profile created successfully! Awaiting admin verification...');
                    window.location.href = 'verification-pending.html?role=receiver';
                } else {
                    throw new Error(data.message || 'Failed to create profile');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i><span>Create Profile & Continue</span>';
            }
        });
    </script>
    
</body>
</html>
